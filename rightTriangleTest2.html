        <script type="text/javascript" id="v0">
          svg = new uSvgGraph({elementInfo:{width:400,height:400}, axesInfo:{showAxes:false}});

          p1 = new uPoint(-7, -7);
          tri = svg.addRightTriangle({
            pos:p1,
            a:6, b:9,
            arc_r: 2.5,
          });

          tri = new uRightTriangle2(6, 9);

          tri.draw(
            svg,
            {
              show_angles: [true, true, true],
              angle_arc_r: [1, 2, 3],
              fontStyle: {'font-size': '0.6em'}
            }
          );

          svg.drawPoint(new uPoint());

          //console.log(tri.vertices);
