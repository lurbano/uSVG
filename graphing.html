<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SVG Test</title>

    <script type="text/javascript" src="./uSvg.js"></script>

    <style media="screen">
      svg {
        border: 1px solid black;
      }
    </style>

  </head>
  <body>
    <h1>Graphing SVG Test</h1>



        <script type="text/javascript" id="v0">
          svg = new uSvgGraph();
          console.log("adding Line")
          line1 = new uLine(-2, -1);
          console.log(line1.eqnAsText());
          svg.drawLinearFunction(line1, {style:{stroke:"#0000ff"}});
          p1 = new uPoint(-5,-1);
          p2 = new uPoint(6,5);
          svg.drawPoints([p1, p2], {r:0.1});
          line2 = svg.get_uLine_from_two_points(new uPoint(3,-1), new uPoint(-4,5));
          pIntersect = svg.get_intersection_of_two_uLines(line1, line2);
          console.log(pIntersect);
          svg.labelPoint(p2);


          // svg.addText("hello", new uPoint(-5,3), {style:{

        </script>
