  <body>
    <h1>Graphing SVG Test</h1>



        <script type="text/javascript" id="v0">
          svg = new uSvgGraph({elementInfo:{width:300,height:300}});
          console.log("adding Line")
          line1 = new uLine(-2, -1);
          console.log("line1:", line1.eqnAsText());
          svg.drawLinearFunction(line1, {style:{stroke:"#0000ff"}});
          p1 = new uPoint(-5,-1);
          p2 = new uPoint(6,5);
          svg.drawPoints([p1, p2], r=0.1);
          line2 = svg.get_uLine_from_two_points(new uPoint(3,6), new uPoint(-4,-9));
          pIntersect = svg.get_intersection_of_two_uLines(line1, line2);
          console.log(pIntersect);
          svg.labelPoint(p2);

          line3 = svg.get_uLine_from_two_points(new uPoint(3,6), new uPoint(-6,-1));
          line4 = svg.get_uLine_from_two_points(new uPoint(3,6), new uPoint(-6,8));
          console.log('l5');
          line5 = svg.get_uLine_from_two_points(new uPoint(3,-9), new uPoint(-6,-1));

        </script>
