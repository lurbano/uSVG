<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SVG Test</title>

    <script type="text/javascript" src="./uSvg.js"></script>

    <style media="screen">
      svg {
        border: 1px solid black;
      }
    </style>

  </head>
  <body>
    <h1>Cylinder Diagram</h1>

    <p>
      v1 = <span class="" id="v1"></span><br>
      m1 = <span class="" id="m1"></span>
    </p>
    <p>
      v2 = <span class="" id="v2"></span><br>
      m2 = <span class="" id="m2"></span>
    </p>

    <p>
      v_after = <span class="" id="v_after"></span><br>
      m_after = <span class="" id="m_after"></span>
    </p>

      </span>
      <br>



      <div class="uGraph">
        <script type="text/javascript">
          svg = new uSvgGraph({
            elementInfo:{width:500,height:500}
          });

          p1 = new uPoint();
          v1 = new uVector(p1, new uPoint(1,5));
          svg.addArrow(v1);
          p2 = p1.add(v1.v);
          v2 = new uVector(p2, new uPoint(4, -3));
          svg.addArrow(v2);
          p3 = p2.add(v2.v);
          v3 = new uVector(p3, new uPoint(2, 2));
          svg.addArrow(v3);
          p4 = p3.add(v3.v);
          v4 = new uVector(p4, new uPoint(-8, 3));
          svg.addArrow(v4);



        </script>
      </div>



  </body>

</html>
