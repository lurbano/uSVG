<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SVG Test</title>

    <script type="text/javascript" src="./uSvg.js"></script>

    <style media="screen">
      svg {
        border: 1px solid black;
      }
    </style>

  </head>
  <body>
    <h1>Graphing SVG Test</h1>



        <script type="text/javascript" id="v0">
          svg = new uSvg("vec1", {
            width: 400,
            height: 400,
            scale: 2
          });
          svg.setZero(new uPoint(100,100));
          //svg.removeAxes();
          svg.drawAxes({w:"100", h:"100"});
          svg.addLine(new uPoint(0, 50), new uPoint(200,50),
                      { stroke_width: "1"});
          svg.straightLine({line:new uLine(0.5,2), stroke_width: "2"});
        </script>



  </body>

</html>
