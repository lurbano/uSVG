<script>
class Vector {
            constructor(x,y) {
                this.x = x;
                this.y = y;
                console.log("Vector:", x, y);
            }

            scale(scale_factor){
                this.x = this.x * scale_factor;
                this.y = this.y * scale_factor;
            }

            drawLine(svg, start_vector){

                let x1 = start_vector.x;
                let y1 = start_vector.y;
                let w = svg.getAttribute("width");
                let h = svg.getAttribute("height");
                this.line = document.createElementNS("http://www.w3.org/2000/svg", "line");

                this.line.setAttribute("x1", x1);
                this.line.setAttribute("y1", h - y1);
                this.line.setAttribute("x2", x1 + this.x);
                this.line.setAttribute("y2", h - y1 - this.y);

                // this.line.setAttribute("x1", 0);
                // this.line.setAttribute("y1", 0);
                // this.line.setAttribute("x2", this.x);
                // this.line.setAttribute("y2", this.y);
                this.line.setAttribute("stroke", "black");
                svg.appendChild(this.line);
            }
        }

        function MA_vector(mag, angle){
            let x = mag * Math.cos(this.angle);
            let y = mag * Math.sin(this.angle);
            return new Vector(x,y);
        }
