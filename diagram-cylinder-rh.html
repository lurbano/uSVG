<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SVG Test</title>

    <script type="text/javascript" src="./uSvg-0.4.js"></script>

    <style media="screen">
      svg {
        border: 1px solid black;
      }
    </style>

  </head>
  <body>
    <h1>Cylinder Diagram</h1>

      Area = <span class="" id="volume">

      </span><br>
      Volume = <span class="" id="area">

      </span>
      <br>

        <script type="text/javascript" id="v0">
          svg = new uSvg({elementInfo:{width:400,height:400}});

          p1 = new uPoint(5,2);

          r = 4;
          h = 8;

          svg.addCylinder({pos:p1, r : 4, h:12, rLabel:"r", hLabel:"h"});

          V = Math.PI * r**2 * h;
          A = 2*Math.PI*r**2 + 2*Math.PI*r*h;
          document.getElementById("volume").innerHTML = V;
          document.getElementById("area").innerHTML = A;


        </script>



  </body>

</html>
